PLG_SYSTEM_RSFPMAILCHIMP_DESC="O Plugin MailChimp permite a integração entre RSForm! Pro e o site Gerenciador de Listas de Email mailchimp.com. A integração será feita silenciosamente durante a execução em segundo plano, portanto o usuário (apresentador do formulário) não irá perceber nenhuma atividade no frontend."
RSFP_MAILCHIMP_DESC="O Plugin MailChimp permite a integração entre RSForm! Pro e o site Gerenciador de Listas de Email mailchimp.com. A integração será feita silenciosamente durante a execução em segundo plano, portanto o usuário (apresentador do formulário) não irá perceber nenhuma atividade no frontend."

RSFP_MAILCHIMP_INTEGRATION="Integração com MailChimp"
RSFP_MAILCHIMP_API_KEY="Chave API"
RSFP_MAILCHIMP_API_KEY_DESC="Por favor, digite sua Chave API."
RSFP_MAILCHIMP_API_KEY_INFO="Sua Chave API do MailChimp pode ser encontrado <a href='http://admin.mailchimp.com/account/api' target='_blank'> aqui</a>. Para obter mais informações sobre isso, por favor leia a documentação do MailChimp disponível em seu site."
RSFP_MAILCHIMP_SECURE="Utilize SSL?"
RSFP_MAILCHIMP_SECURE_DESC="Se você quiser usar conexões seguras para o servidor do MailChimp, selecionar Sim."

RSFP_MAILCHIMP_USE_INTEGRATION="Utilizar integração com MailChimp?"
