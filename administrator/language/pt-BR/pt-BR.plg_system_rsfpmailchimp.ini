RSFP_PLEASE_SELECT_LIST="Por favor, selecione uma lista"
RSFP_MAILCHIMP_ACTION="Ação"
RSFP_MAILCHIMP_ACTION_DESC="Definir a ação - ou inscrever ou desinscrever o usuário."
RSFP_MAILCHIMP_ACTION_WARNING="Se você permitir que o usuário selecionar sua opção de inscrição, certifique-se que o campo que você usa tem os seguintes valores definidos: <strong>Inscrever-se</strong> e <strong>Desinscrever-se</strong>. Se outro valor fosse definido a inscrição será ignorada."
RSFP_MAILCHIMP_ACTION_SUBSCRIBE="Inscrever-se"
RSFP_MAILCHIMP_ACTION_UNSUBSCRIBE="Desinscrever-se"
RSFP_MAILCHIMP_EMAIL_TYPE="Tipo de Email"
RSFP_MAILCHIMP_EMAIL_TYPE_DESC="MailChimp suporta os seguintes formatos de email: HTML, Texto ou Mobile. Você pode substituir a opção do usuário aqui ou você pode deixar o usuário decidir."
RSFP_MAILCHIMP_EMAIL_TYPE_WARNING="Se você permitir que o usuário selecione o seu próprio formato de email, verifique que o domínio que você utilize tem os seguintes valores definidos: <strong>html</strong>, <strong>texto</strong> e  <strong>móvel</strong>. Se esses valores não forem encontrados, o formato de email será definido como HTML."
RSFP_MAILCHIMP_HTML="HTML"
RSFP_MAILCHIMP_TEXT="Texto"
RSFP_MAILCHIMP_MOBILE="Móvel"
RSFP_MAILCHIMP_LET_USER_DECIDE="Deixe o usuário decidir"
RSFP_MAILCHIMP_MERGE_VARS="Mesclar Vars"
RSFP_MAILCHIMP_MERGE_VARS_DESC="No lado esquerdo você encontrará os campos da sua lista MailChimp. Você pode mapeá-los para os campos do RSForm! Pro, para que eles serão automaticamente preenchidos com os dados fornecidos pelo usuário."
RSFP_MAILCHIMP_INTERESTS="Grupos de Interesse"
RSFP_MAILCHIMP_INTERESTS_DESC="No lado esquerdo você encontrará os grupos de interesse da sua lista MailChimp. Você pode mapeá-los para os campos do RSForm! Pro, para que eles serão automaticamente preenchidos com os dados fornecidos pelo usuário. Certifique-se que você leia a descrição de cada grupo de interesse para que isso funcione corretamente!"
RSFP_MAILCHIMP_INTEREST_GROUP_DESC="Por favor ,verifique que o campo tem os seguintes valores definidos: <strong>%s</strong>"
RSFP_MAILCHIMP_SUBSCRIBE_OPTIONS="Opções de Inscrição"
RSFP_MAILCHIMP_DOUBLE_OPTIN="Double Opt-In"
RSFP_MAILCHIMP_DOUBLE_OPTIN_DESC="Definir se uma mensagem de confirmação de double opt-in será enviada, o padrão é sim. <em>Abusar iss pode causar a sua conta a ficar suspensa.</em>"
RSFP_MAILCHIMP_UPDATE_EXISTING="Atualizar Existente ?"
RSFP_MAILCHIMP_UPDATE_EXISTING_DESC="Definir se assinantes existentes devem ser atualizados em vez de gerar um erro, o padrão é falso."
RSFP_MAILCHIMP_REPLACE_INTERESTS="Substituir Interesses ?"
RSFP_MAILCHIMP_REPLACE_INTERESTS_DESC="Definir se devemos substituir grupos de interesse com os grupos fornecidos, ou adicionar os grupos fornecidos aos grupos de interesse do membro (opcional, o padrão é verdadeiro)."
RSFP_MAILCHIMP_SEND_WELCOME="Enviar Email de Boa Vindas?"
RSFP_MAILCHIMP_SEND_WELCOME_DESC="Se double_option é falso e esta opção for ativada, iremos enviar o Email de Boas Vindas da sua lista se a inscrição for efetuada com sucesso.  Isso não acontecerá se acabamos atualizando um assinante existente. Se double_option é verdadeiro, não haverá efeito. O padrão é falso."
RSFP_MAILCHIMP_UNSUBSCRIBE_OPTIONS="Opções de Desinscrição"
RSFP_MAILCHIMP_DELETE_MEMBER="Excluir Membro ?"
RSFP_MAILCHIMP_DELETE_MEMBER_DESC="Opção para apagar o membro completamente da lista em vez de apenas desinscrever-se, padrão é falso.\n"
RSFP_MAILCHIMP_SEND_GOODBYE="Enviar Email de Despedida ?"
RSFP_MAILCHIMP_SEND_GOODBYE_DESC="Opção para enviar o email de despedida ao endereço de email, padrão é verdadeiro."
RSFP_MAILCHIMP_SEND_NOTIFY="Enviar Email de Notificação ?"
RSFP_MAILCHIMP_SEND_NOTIFY_DESC="Opção para enviar email de notificação de desinscrição ao endereço definido nas configurações de notificação da lista de email, padrão é verdadeiro."
