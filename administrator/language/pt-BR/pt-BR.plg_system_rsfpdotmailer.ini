RSFP_DOTMAILER_AUDIENCE_TYPE="Tipo de audiência"
RSFP_DOTMAILER_AUDIENCE_TYPE_DESC="dotmailer suporta os seguintes formatos de audiência: Desconhecida, B2C, B2B, B2M. Você pode substituir a escolha do usuário aqui ou você pode deixar o usuário decidir."
RSFP_DOTMAILER_AUDIENCE_TYPE_WARNING="Se você permitir que o usuário selecione o seu próprio formato de audiência, verifique se o campo que você usa tem os seguintes valores definidos: <strong>Desconhecida</strong>, <strong>B2C</strong>, <strong>B2B</strong> e <strong>B2M</strong>. Se esses valores não forem encontrados, o formato de audiência será definido como Desconhecida."

RSFP_DOTMAILER_OPTIN_TYPE="Tipo de OptIn"
RSFP_DOTMAILER_OPTIN_TYPE_DESC="dotmailer suporta os seguintes formatos de optin: Desconhecida, Single, Double, VerifiedDouble. Você pode substituir a escolha do usuário aqui ou você pode deixar o usuário decidir."
RSFP_DOTMAILER_OPTIN_TYPE_WARNING="Se você permitir que o usuário selecione o seu próprio formato de optin, verifique se o campo que você usa tem os seguintes valores definidos: <strong>Desconhecido</strong>, <strong>Single</strong>, <strong>Double</strong> e <strong>VerifiedDouble</strong>. Se esses valores não forem encontrados, o formato de audiência será definido como Single."

RSFP_DOTMAILER_EMAIL_TYPE="Tipo de Email"
RSFP_DOTMAILER_EMAIL_TYPE_DESC="dotmailer suporta os seguintes formatos de email: HTML e texto. Você pode substituir a escolha do usuário aqui ou você pode deixar o usuário decidir."
RSFP_DOTMAILER_EMAIL_TYPE_WARNING="Se você permitir que o usuário selecione o seu próprio formato de email, verifique se o campo que você usa tem os seguintes valores definidos: <strong>HTML</strong> e <strong>PlainText</strong>. Se esses valores não forem encontrados, o formato de email será definido como HTML."

