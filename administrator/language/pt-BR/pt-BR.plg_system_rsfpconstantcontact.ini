RSFP_CONSTANTCONTACT_DESC="O Plugin ConstantContact permite a integração entre RSForm! Pro e o Gerenciador de Listas de Email constantcontact.com. A integração será feita silenciosamente durante a execução em segundo plano, portanto o usuário (apresentador do formulário) não irá perceber nenhuma atividade no frontend."
