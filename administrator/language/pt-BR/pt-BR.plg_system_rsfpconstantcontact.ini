RSFP_CC_EMAIL_TYPE_WARNING="Se você permitir que o usuário selecione o seu próprio formato de email, verifique que o domínio que você utilize tem os seguintes valores definidos: <strong>HTML</strong> e <strong>Texto</strong>. Se esses valores não forem encontrados, o formato de email será definido como HTML."
