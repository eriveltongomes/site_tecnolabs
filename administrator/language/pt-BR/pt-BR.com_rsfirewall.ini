COM_RSFIREWALL_DISABLE_CREATION_OF_NEW_ADMINS_WARNING="RSFirewall!: You have '%s' enabled. Creating a new user with Super Administrator rights (able to login in the backend) will <strong>delete</strong> it instantly. Adding such rights to an existing user will also cause the user to get deleted immediately. Please proceed with caution."
COM_RSFIREWALL_ACTIVE_SCANNER_IS_ENABLED="O RSFirewall! Scanner ativa é ativado."
COM_RSFIREWALL_ACTIVE_SCANNER_IS_DISABLED="O RSFirewall! Scanner ativo está desativado. Nenhuma das proteções abaixo vai funcionar."
COM_RSFIREWALL_MONITOR_FILES="Monitore os seguintes arquivos para mudanças"
COM_RSFIREWALL_MONITOR_FILES_DESC="Se qualquer um dos seguintes arquivos serão alteradas, você será avisado por e-mail e uma entrada será postado no log do sistema."
