COM_RSFIREWALL_ENABLE_PROTECTIONS_FOR_DESC="<b>Os dados do formulário (POST)</b> Permite a filtragem das informações apresentadas por meio de formulários (por exemplo. edição do artigo, o registro do usuário etc)<br /><b>dados URL (GET)</b> permite a filtragem para as variáveis que estão localizados na URL (exemplo. http://www.yoursite.com/index.php?option=com_test&amp;parameter1=value1)"
COM_RSFIREWALL_POST_DATA="Dados de formulário (POST)"
COM_RSFIREWALL_GET_DATA="Dados do URL (GET)"
