COM_RSFIREWALL_ENABLE_BACKEND_CAPTCHA_DESC="Isso gerará um código de segurança CAPTCHA na seção / administrador. CAPTCHA aparecerá após o número de tentativas de login especificados abaixo."
COM_RSFIREWALL_BACKEND_CAPTCHA="Nº de tentativas de login"
COM_RSFIREWALL_BACKEND_CAPTCHA_DESC="Ative CAPTCHA após este número de tentativas de login. CAPTCHA vai aparecer na seção / administrador."
COM_RSFIREWALL_PHP_PROTECTIONS="PHP Proteções"
COM_RSFIREWALL_LFI_INCLUSION="Arquivos do local inclusos"
COM_RSFIREWALL_LFI_INCLUSION_DESC="Isso não permite técnicas de passagem de diretório (como controlador=../../../etc/passwd) que pode permitir que um invasor leia arquivos sensíveis, explorando extensões mal codificados."
COM_RSFIREWALL_RFI_INCLUSION="Arquivos remoto incluso"
COM_RSFIREWALL_RFI_INCLUSION_DESC="Este não permite o acesso a URLs (como controlador=http://www.malicious-site.com/exploit.txt) que pode permitir que um invasor para baixar e executar scripts maliciosos através da exploração de extensões mal codificados."
