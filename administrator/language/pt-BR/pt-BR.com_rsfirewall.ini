COM_RSFIREWALL_ENABLE_SYSTEM_CHECK_LOGGING_DESC="Defina esta opção para Sim, se você quiser depurar o RSFirewall! Verificação do sistema. A saída será adicionado à pasta de logs no Joomla, no âmbito do arquivo ' rsfirewall.log ' ."
