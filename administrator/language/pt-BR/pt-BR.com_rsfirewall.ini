COM_RSFIREWALL_DENY_EXTENSIONS_DESC="Os arquivos com as seguintes extensões serão apagados logo que eles foram enviados para o diretório temporário no servidor. Se você ativar  "_QQ_"Múltiplas extensões verifique"_QQ_", este irá verificar todas as extensões de ficheiros, em oposição a este último."
