COM_RSFIREWALL_FOLDER_PERMISSIONS="Permissões de Pastas"
COM_RSFIREWALL_FOLDER_PERMISSIONS_DESC="Por padrão, recomendamos 755 permissões de pasta. No entanto, se o servidor precisar de mais alguma coisa, por favor altere este valor modo que a Verificação de Sistema irá verificar se o seu jogo tem permissões."

; Active Scanner
COM_RSFIREWALL_ACTIVE_SCANNER="Scanner Ativo"
COM_RSFIREWALL_ACTIVE_SCANNER_DESC="Protege ativamente o seu site Joomla! através do plugin de sistema do RSFirewall!."
COM_RSFIREWALL_ENABLE_ACTIVE_SCANNER="Habilitar o Scanner Ativo"
COM_RSFIREWALL_ENABLE_ACTIVE_SCANNER_DESC="Ao permitir o Scanner Ativo, todas as proteções serão habilitadas em seu site Joomla!."
