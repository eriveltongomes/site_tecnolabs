COM_RSFIREWALL_ENABLE_ACTIVE_SCANNER_BACKEND_DESC="Ao definir esta como Sim o PHP, proteções JS e SQL será acionado no backend também. Isso só deve ser ativado se você não confia em pessoas que têm acesso à sua seção / administrador."
