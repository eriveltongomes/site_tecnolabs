COM_RSFIREWALL_ENABLE_EXTRA_LOGGING_DESC="Ao definir esta como Sim, cada tentativa único que está parado por RSFirewall! será registrado. Isso é útil para a depuração do seu website, caso você tenha falsos alertas. Recomendamos definir isto para não uma vez que tiver terminado de modo que ataques automatizados não encher o seu log."
COM_RSFIREWALL_VERIFY_GENERATOR="Remover o gerador de meta tag"
COM_RSFIREWALL_VERIFY_GENERATOR_DESC="Removendo a meta tag gerador de template do seu site irá protegê-lo contra bots de spam ou invasores que têm como alvo Joomla! websites"
COM_RSFIREWALL_DOS="Negação de Serviço"
