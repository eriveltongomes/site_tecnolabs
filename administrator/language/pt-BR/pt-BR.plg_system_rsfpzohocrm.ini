PLG_SYSTEM_RSFPZOHOCRM="Sistema - RSForm!Pro Zoho CRM"
PLG_SYSTEM_RSFPZOHOCRM_DESC="O Plugin Zoho CRM permite a integração entre RSForm! Pro e o  serviço de leads zoho.com/crm. A integração será feita silenciosamente durante a execução em segundo plano, portanto o usuário (apresentador do formulário) não irá perceber nenhuma atividade no frontend."

RSFP_ZOHOCRM_TOKEN="Token do Zoho CRM"
RSFP_ZOHOCRM_TOKEN_DESC="Por favor digite seu Token de Autenticação do Zoho CRM."

RSFP_ZOHOCRM_INTEGRATION="Integraçào Zoho CRM"
RSFP_ZOHOCRM_USE_INTEGRATION="Utilizar integração com Zoho CRM?"

RSFP_ZOHOCRM_TRIGGER="Ativar workflow?"
RSFP_ZOHOCRM_TRIGGER_DESC="Se habilitar, isto irá ativar a regra de workflow ao inserir o registro na conta do CRM."

RSFP_ZOHOCRM_DUPLICATE="Atualizar lead se existir"
RSFP_ZOHOCRM_DUPLICATE_DESC="Se habilitar, o lead existente será atualizado automaticamente com as novas informações. A comparação com leads existentes será efetuada pelo endereço de email."

RSFP_ZOHOCRM_APPROVAL="Habilitar aprovação de leads"
RSFP_ZOHOCRM_APPROVAL_DESC="Se habilitar, os registros permanecerão no modo de aprovação."

RSFP_ZOHOCRM_FORMAT="Incluir / Excluir valores nulos"
RSFP_ZOHOCRM_FORMAT_DESC="Escolher ou incluir ou excluir valores nulos ao inserir o registro na conta do CRM."
RSFP_ZOHOCRM_FORMAT_1="Excluir"
RSFP_ZOHOCRM_FORMAT_2="Incluir"

RSFP_ZOHOCRM_EMPTY_TOKEN="O Token de Autenticação está faltando. Para poder mapear os dados, por favor digite um código de Token válido."
RSFP_ZOHOCRM_INVALID_RESPONSE="O servidor não enviou uma resposta válida."

RSFP_ZOHOCRM_MERGE_VARS="Mesclar Vars"
RSFP_ZOHOCRM_MERGE_VARS_DESC="No lado esquerdo você encontrará os campos do seu módulo de Leads no Zoho CRM. Você pode mapeá-los para os campos do RSForm! Pro, para que eles serão automaticamente preenchidos com os dados fornecidos pelo usuário."
