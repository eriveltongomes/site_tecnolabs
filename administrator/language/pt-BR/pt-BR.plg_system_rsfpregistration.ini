RSFP_REG_ACTION_WARNING="Se você deseja criar o usuário com base em uma seleção de campo, certifique-se que o campo que você utiliza tem UM dos seguintes valores definido: <strong>1</strong> ou <strong>registar-se</strong>. Se qualquer outro valor for fornecido o registro será ignorado (ou seja, nenhum usuário será criado)."
