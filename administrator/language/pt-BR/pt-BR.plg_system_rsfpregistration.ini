; XML description
PLG_SYSTEM_RSFPREGISTRATION_DESC="O Plugin de Registro Joomla! permite a integração entre RSForm! Pro e o registro do Joomla! A integração será feita silenciosamente durante a execução em segundo plano, portanto o usuário (apresentador do formulário) não irá perceber nenhuma atividade no frontend."

