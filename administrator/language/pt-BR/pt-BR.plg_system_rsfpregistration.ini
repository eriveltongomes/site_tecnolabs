RSFP_REG_ACTIVATION="Ativação da Conta de Novo Usuário"
RSFP_REG_ACTIVATION_DESC="Se definir como Auto, o usuário receberá um email com um link para ativar sua conta, antes que eles podem efetuar o login. Se definir como Admin, o usuário terá de verificar a sua conta através de um link enviado para seu endereço de email, mas só será capaz de efetuar o login após um administrador ativar a conta."
RSFP_REG_ACTIVATION_WARNING="Se você estiver usando qualquer opção a não ser Nenhum, lembre-se de adicionar as palavras reservadas <strong>{user_activation}</strong> e <strong>{admin_activation}</strong> em seus emails. Estas permitirão que o usuário pode ativar sua conta e o administrador pode aprová-la."
