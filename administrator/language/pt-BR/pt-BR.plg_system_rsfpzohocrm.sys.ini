PLG_SYSTEM_RSFPZOHOCRM="Sistema - RSForm!Pro Zoho CRM"
PLG_SYSTEM_RSFPZOHOCRM_DESC="O Plugin Zoho CRM permite a integração entre RSForm! Pro e o serviço de leads zoho.com/crm. A integração é feita em silêncio durante a execução em segundo plano, para que o usuário (forma apresentador) não vai notar nada no frontend."
